<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button id="highScore-btn" class="highScore-btn">View Highscores</button>
        <p id="timer">Time Remaining:</p>
    </header>
    <main class="container">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p id="extra-text">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will reduce the timer by 10 seconds.</p>
        <section id="question-container" class="hidden">
            <h2 id="question">Question</h2>
            <div id="answer-buttons" class="grid">
                <button class="btn answer-text" data-index="0">Answer 1</button>
                <button class="btn answer-text" data-index="1">Answer 2</button>
                <button class="btn answer-text" data-index="2">Answer 3</button>
                <button class="btn answer-text" data-index="3">Answer 4</button>
            </div>
        </section>
        <section class="quiz-controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hidden">Next Question</button>
        </section>
        <form id="form" class="hidden">
            <label for="initials">Enter your Initials:</label>
            <input type="text" id="initials" name="initials">
            <input type="submit" value="Submit" id="submit-btn" class="btn">
        </form>
        <section class="score-controls">
            <button id="back-btn" class="back-btn btn hidden">Go Back</button>
            <button id="clear-btn" class="clear-btn btn hidden">Clear Scores</button>
            <ol id="leaderboard" class="leaderboard"></ol>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
